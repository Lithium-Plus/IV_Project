	function getColor(d) {
		return d > 3000 ? '#800026' :
			d > 2000  ? '#BD0026' :
			d > 1000  ? '#E31A1C' :
			d > 500  ? '#FC4E2A' :
			d > 200   ? '#FD8D3C' :
			d > 100   ? '#FEB24C' :
			d > 10   ? '#FED976' :
						'#FFEDA0';
	}
	
	function style(feature) {
    return {
        fillColor: getColor(feature.properties.density),
        weight: 2,
        opacity: 1,
        color: 'white',
        dashArray: '3',
        fillOpacity: 0.5
    };
}	
	var hoodData = $.getJSON("neiborhood_data.geojson",function(hoodData){
		// return hoodData;
	

	
	var geojson = L.geoJson( hoodData, {style: style} ).addTo(mymap);
	
	function highlightFeature(e) {
		var layer = e.target;

		layer.setStyle({
			weight: 5,
			color: '#666',
			dashArray: '',
			fillOpacity: 0.3
		});

		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}
	}
	function resetHighlight(e) {
    geojson.resetStyle(e.target);
}
	function zoomToFeature(e) {
		mymap.fitBounds(e.target.getBounds());
	}
	function onEachFeature(feature, layer) {
    layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
        click: zoomToFeature
    });
}

geojson = L.geoJson(hoodData, {
    style: style,
    onEachFeature: onEachFeature
}).addTo(mymap);
	var info = L.control();

	info.onAdd = function (map) {
		this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
		this.update();
		return this._div;
	};

	// method that we will use to update the control based on feature properties passed
	info.update = function (properties) {
		this._div.innerHTML = '<h4>Austin Crime Map</h4>' +  (properties ?
			'<b>' + properties.name + '</b><br />' + properties.density.toFixed(2) + ' crimes / mi<sup>2</sup>'
			: 'Hover over a state');
	};

	info.addTo(mymap);

	function highlightFeature(e) {
	var layer = e.target
    info.update(layer.feature.properties);
}

	function resetHighlight(e) {
		// var layer = e.target
		info.update();
	}

	var legend = L.control({position: 'bottomright'});

	legend.onAdd = function (map) {

		var div = L.DomUtil.create('div', 'info legend'),
			grades = [0, 10, 20, 50, 100, 200, 500, 1000],
			labels = [];

		// loop through our density intervals and generate a label with a colored square for each interval
		for (var i = 0; i < grades.length; i++) {
			div.innerHTML +=
				'<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
				grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
		}

		return div;
	};

	legend.addTo(mymap);

	
	})
